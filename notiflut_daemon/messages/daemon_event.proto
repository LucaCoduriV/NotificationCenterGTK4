syntax = "proto3";
package daemon_event;

import "google/protobuf/timestamp.proto";

message SignalAppEvent {
  enum AppEventType {
    NewNotification = 0;
    CloseNotification = 1;
    ShowNotificationCenter = 2;
    HideNotificationCenter = 3;
    ToggleNotificationCenter = 4;
    StyleUpdated = 5;
  }
  AppEventType type = 1;
  optional Notification notification = 5;
  optional uint64 notificationId = 4;
  optional Style style = 6;
}


message Notification {
  uint32 id = 1;
  string app_name = 2;
  uint32 replaces_id = 3;
  string summary = 4;
  string body = 5;
  repeated string actions = 6;
  int32 timeout = 7;
  google.protobuf.Timestamp created_at = 8;
  Hints hints = 9;
  optional ImageSource app_icon = 10;
  optional ImageSource app_image = 11;
}


message Hints {
  enum Urgency {
      Low = 0;
      Normal = 1;
      Critical = 2;
  }
  optional bool actions_icon = 1;
  optional string category = 2;
  optional string desktop_entry = 3;
  optional bool resident = 4;
  optional string sound_file = 5;
  optional string sound_name = 6;
  optional bool suppress_sound = 7;
  optional bool transient = 8;
  optional int32 x = 9;
  optional int32 y = 10;
  optional Urgency urgency = 11;
}


message ImageSource {
  enum ImageSourceType {
    Data = 0;
    Path = 1;
  }
  ImageSourceType type = 1;
  optional ImageData image_data = 2;
  optional string path = 3;
}

message ImageData {
  int32 width = 1;
  int32 height = 2;
  int32 rowstride = 3;
  bool one_point_two_bit_alpha = 4;
  int32 bits_per_sample = 5;
  int32 channels = 6;
  repeated uint32 data = 7;
}

message NotificationStyle {
  int32 backgroundColor = 1;
  int32 borderRadius = 2;
}

message NotificationCenterStyle {
  int32 backgroundColor = 1;
}

message PopupStyle {
  int32 backgroundColor = 1;
}

message Theme{
  NotificationStyle notification_style = 1;
  NotificationCenterStyle notification_center_style = 2;
  PopupStyle popup_style = 3;
}

message Style {
  Theme light = 1;
  Theme dark = 2;
}
